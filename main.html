            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./04.html">徵起金額</a>

                  <li class="nav-item">

                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">小額案件</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" target="_blank" href="https://www.rjsd.moj.gov.tw/rjsdweb/">件數分析</a>
                        <a class="dropdown-item" target="_blank" href="https://www.tpk.moj.gov.tw/">金額分析</a>
                    </div>
                </li>
                    <li class="nav-item dropdown">

            </div>
        </nav>
    </div>
    <div class="container-fulid" style="margin-top: 10px;">
        <div class="row" style="margin: 5px;">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">行政執行新收件數--種類別(萬件)</h5>
                    <div class="card-body">
                        <canvas id="BarChart" width="300" height="210"></canvas>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">行政執行終結件數--種類別(萬件)</h5>
                    <div class="card-body">
                        <canvas id="doughnut" width="300" height="210"></canvas>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">視覺化統計圖</h5>
                    <div class="card-body">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 300px;height: 210px">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="background-color: black;"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1" style="background-color: black;"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2" style="background-color: black;"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./image/各分署徵起金額.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./image/新收件數.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./image/終結件數.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-onl">Next</span>
                           </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5 class="card-header">統計小百科</h5>
                    <div class="card-body">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="width: 200px;height: 140px">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <h5 class="card-title">新收件數</h5>
                                    <p class="card-text">指本期（例如本年度或本月份）所收新發生案件之件數。</p>
                                </div>
                                <div class="carousel-item">
                                    <h5 class="card-title">終結件數</h5>
                                    <p class="card-text">在一定期間內受理案件辦理完畢之件數。</p>
                                </div>
                                <div class="carousel-item">
                                    <h5 class="card-title">未結件數</h5>
                                    <p class="card-text">至某一計算日期，受理案件尚未辦理完畢之件數。</p>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-primary" target="_blank" href="https://www.rjsd.moj.gov.tw/RJSDWeb/noun/Noun.aspx" role="button">更多</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 20px 5px;">
            <div class="col-sm-8">
                <div class="card">
                    <h5 class="card-header">行政執行近五年徵起金額</h5>
                    <div class="card-body">
                        <canvas id="lineChart" width="800" height="250"></canvas>      
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-header">法務統計三分鐘</h5>
                    <div class="card-body">
                        <iframe width="400px;" height="245" src="https://www.youtube.com/embed/PPxy32Q-0r8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <a class="btn btn-primary" target="_blank" href="https://www.youtube.com/channel/UCfCs0bjXbONNQHxhtFajg-w" role="button">更多</a>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
